<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
  overflow:hidden;
}

/* QUESTION */
h1{
  position:absolute;
  top:60px;
  width:100%;
  text-align:center;
  font-size:3em;
  color:white;
  text-shadow:3px 3px 8px red;
}

/* BUTTONS */
#buttons{
  display:flex;
  gap:60px;
  z-index:2;
}

button{
  padding:22px 50px;
  font-size:1.6em;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
}

/* YES BUTTON */
#yesBtn{
  background:#ff2e63;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.15);
}

/* NO BUTTON */
#noBtn{
  background:#ffe066;
  color:black;
  text-transform:uppercase;
  font-weight:bold;
}

/* YES RESPONSE SCREEN */
#loveScreen{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:3vw; /* slightly smaller */
  font-weight:bold;
  color:black;
  opacity:0;
  pointer-events:none;
  transition:0.5s;
  padding:40px;
}

#loveScreen.show{
  opacity:1;
  pointer-events:auto;
}

/* BALLOONS */
.balloon{
  position:absolute;
  width:60px;
  height:80px;
  border-radius:50%;
  opacity:.85;
  animation:float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-120px)}
  100%{transform:translateY(0)}
}

/* HEARTS */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:red;
  transform:rotate(-45deg);
  animation:fall 6s linear infinite;
}

.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:red;
  border-radius:50%;
}

.heart:before{top:-9px;}
.heart:after{left:9px;}

@keyframes fall{
  from{top:-20px}
  to{top:110vh}
}
</style>
</head>

<body>

<h1>Kanchi, will you be my Valentine? üíò</h1>

<div id="buttons">
  <button id="yesBtn">YES üòç</button>
  <button id="noBtn">NO üòú</button>
</div>

<!-- YES RESPONSE -->
<div id="loveScreen">
  Yahoo! üíñ<br><br>
  I know my kanchi,<br>
  I love you too HAHAHAHA üòÜ‚ù§Ô∏è
</div>

<!-- Balloons -->
<div class="balloon" style="left:5%;top:75%;background:pink"></div>
<div class="balloon" style="left:20%;top:80%;background:red"></div>
<div class="balloon" style="left:40%;top:78%;background:#ff69b4"></div>
<div class="balloon" style="left:65%;top:82%;background:#ff4d6d"></div>
<div class="balloon" style="left:85%;top:76%;background:#ff85a2"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveScreen = document.getElementById("loveScreen");

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  noBtn.textContent = ["NO üòù","TRY AGAIN üòÇ","NOT TODAY ü§£","IMPOSSIBLE üòÜ"][Math.floor(Math.random()*4)];
});

/* YES button */
yesBtn.addEventListener("click", () => {
  loveScreen.classList.add("show");
});

/* Falling hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
